name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89
          targets: wasm32-unknown-unknown

      - name: Install Wrangler
        run: npm install wrangler@4

      - name: Install worker-build
        run: cargo install worker-build

      - name: Install Binaryen
        run: |
          BIN_VERSION=123
          curl -LO https://github.com/WebAssembly/binaryen/releases/download/version_${BIN_VERSION}/binaryen-version_${BIN_VERSION}-x86_64-linux.tar.gz
          tar -xzf binaryen-version_${BIN_VERSION}-x86_64-linux.tar.gz
          sudo mv binaryen-version_${BIN_VERSION}/bin/* /usr/local/bin/

      - run: wasm-opt --version

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy